<div class="users-list">
    <table mat-table [dataSource]="usersList">

        <!-- Coluna nome -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element" class="users-list__item" (click)="onUserSelected(element)"> {{ element.nome }} </td>
        </ng-container>

        <!-- Coluna data de cadastro -->
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> Data de Cadastro </th>
            <td mat-cell *matCellDef="let element" class="users-list__item" (click)="onUserSelected(element)"> {{ element.dataCadastro }} </td>
        </ng-container>

        <!-- Coluno de status -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element" class="users-list__item" (click)="onUserSelected(element)"> {{ element.ativo }} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
